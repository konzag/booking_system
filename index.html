<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Κρατήσεων</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Διαχείριση Κρατήσεων</h1>
    <table border="1">
        <thead>
            <tr id="headerRow">
                <!-- Η κεφαλίδα θα προστεθεί δυναμικά από το script.js -->
            </tr>
        </thead>
        <tbody id="reservationBody">
            <!-- Τα δεδομένα θα προστεθούν δυναμικά από το script.js -->
        </tbody>
    </table>
    
    <div id="reservationWizard" style="display: none;">
        <h2>Νέα Κράτηση</h2>
        <label>Ονοματεπώνυμο:</label>
        <input type="text" id="name" maxlength="50"><br>
        <label>Ημέρες:</label>
        <input type="number" id="nights" min="1"><br>
        <label>Ημερομηνία Άφιξης:</label>
        <input type="date" id="start_date"><br>
        <label>Τηλέφωνο:</label>
        <input type="text" id="phone"><br>
        <label>Τρόπος Κράτησης:</label>
        <select id="booking_type">
            <option value="Booking">Booking</option>
            <option value="Τηλέφωνο">Τηλέφωνο</option>
        </select><br>
        <button id="confirmReservation">OK</button>
        <button id="cancelReservation">Ακύρωση</button>
    </div>
</body>
</html>
