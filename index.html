<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Κρατήσεων Δωματίων</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        @media print {
            button { display: none; }
        }
    </style>
</head>
<body>
    <h1>Σύστημα Κρατήσεων Δωματίων</h1>
    <button onclick="previousDates()">Προηγούμενο</button>
    <button onclick="nextDates()">Επόμενο</button>
    <button onclick="resetToToday()">Σήμερα</button>
    <button onclick="clearDatabase()">Καθαρισμός Βάσης</button>
    <button onclick="window.print()">Εκτύπωση</button>
    <table id="reservationTable">
        <thead>
            <tr>
                <th>Δωμάτιο</th>
            </tr>
        </thead>
        <tbody id="reservationBody">
        </tbody>
    </table>
    
    <script>
        let startDate = new Date();
        
        document.addEventListener("DOMContentLoaded", function () {
            generateTable();
        });
        
        function generateTable() {
            const tableHead = document.querySelector("#reservationTable thead tr");
            const tableBody = document.getElementById("reservationBody");
            tableHead.innerHTML = "<th>Δωμάτιο</th>";
            tableBody.innerHTML = "";
            
            for (let i = 0; i < 15; i++) {
                let date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                let formattedDate = date.toLocaleDateString("el-GR", { day: "2-digit", month: "2-digit", year: "2-digit" });
                tableHead.innerHTML += `<th>${formattedDate}</th>`;
            }
            
            const rooms = [
                "ΟΝΤΑΣ", "ΜΠΑΛΚΟΝΙ", "ΜΗΤΣΟΣ (ΤΖΑΚΙ)", "ΜΗΤΣΟΣ (ΔΙΠΛΑ)", "ΤΕΤΡΑΚΛΙΝΟ", 
                "ΤΡΙΚΛΙΝΟ", "ΤΡΙΚΛΙΝΟ ΜΕ ΑΥΛΙ", "ΔΙΚΛΙΝΟ ΔΙΠΛΑ ΤΡΙΚ", "ΔΙΚΛΙΝΟ ΜΠΑΛΚΟΝΙ", "ΤΡΙΚΛΙΝΟ ΠΑΝΩ ΑΠΟ ΣΑΛΑ"
            ];
            rooms.forEach(room => {
                let row = `<tr><td>${room}</td>`;
                for (let i = 0; i < 15; i++) {
                    row += `<td class='free' onclick='openReservationForm("${room}", ${i})'>Ελεύθερο</td>`;
                }
                row += "</tr>";
                tableBody.innerHTML += row;
            });
        }
        
        function nextDates() {
            startDate.setDate(startDate.getDate() + 15);
            generateTable();
        }
        
        function previousDates() {
            startDate.setDate(startDate.getDate() - 15);
            generateTable();
        }
        
        function resetToToday() {
            startDate = new Date();
            generateTable();
        }
        
        function clearDatabase() {
            fetch("/api/clear", { method: "DELETE" })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error clearing database:", error));
        }
        
        function openReservationForm(room, dayIndex) {
            alert(`Reserve ${room} on day ${dayIndex + 1}`);
        }
    </script>
</body>
</html>
